<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>DELICIOUS BITES ENJOY</h1>
      <p class="tag-line">Fresh ;Tasty; Affordable</p>
    </header>
    <main id="menu">
         <!--Starters section-->
<section class="menu-category">
    <h2>Starters</h2>
    <div class="menu-item">
        <img src="images/smochas.jpg" alt="sweet chapati" class="dish-image">
        <div class="dish">Smocha</div>
        <div class="price">200ksh</div>
    </div>
    <div class="menu-item-special">
        <img src="images/images 2.jpeg" alt="omena-small-fish" class="dish-image">
        <div class="dish">omena</div>
        <div class="price">150ksh</div>
    </div>
    <div class="menu-item">
        <img src="images/images3.jpeg" alt="pizza" class="dish-image">
        <div class="dish">pizza</div>
        <div class="price">280ksh</div>
    </div>
    <div class="menu-item">
        <img src="images/images 4.jpeg" alt="githeri" class="dish-image">
        <div class="dish">githeri</div>
        <div class="price">250ksh</div>
    </div>
</section>
<!--Main Courses Section -->
<section class="menu-category">
    <h2>Main Courses</h2>
    <div class="menu-item">
        <img src="images/image 5.jpg" alt="grilled chicken" class="dish-image">
        <div class="dish">Grilled chicken</div>
        <div class="price">900ksh</div>
    </div>
    <div class="menu-item spicy">
        <img src="" alt="" class="dish-image">
        <div class="dish">fried meat</div>
        <div class="price">650ksh</div>
    </div>
    <div class="menu-item">
        <img src="images/images 6.jpeg" alt="boiled meat" class="dish-image">
        <div class="dish">boiled meat</div>
        <div class="price">550ksh</div>
    </div>
</section>
    </main>
    <footer class="site-footer">
        <p>0 2025 Delicious Bites</p>
    </footer>
  </body>
</html>
